<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail">Mail:</label>
      <input type="email" id="mail">
      <label for="pass">Password:</label>
      <input type="password" id="pass">
      <label for="name">Name:</label>
      <input type="text" id="name">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname">
      <label for="date1">Date of Birth:</label>
      <input type="date" id="date1">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber">
      <label for="free"><input type="radio" name="plans" id="free">Free Plan</label>
      <label for="eco"><input type="radio" name="plans" id="eco">Eco Plan</label>
      <label for="pro"><input type="radio" name="plans" id="pro" checked >Pro Plans</label>
      <label for="creditcard">Credit Card Number:</label>
      <input type="number" id="creditcard">
      <label for="creditcardcvc">CVC:</label>
      <input type="number" id="creditcardcvc">
      <label for="expdate">Expiration Date:</label>
      <input type="date" id="expdate">
      <label for="ad">Billing Address:</label>
      <textarea name="address" id="ad" cols="30" rows="2"></textarea>
    </form>
  </body>
</html>
